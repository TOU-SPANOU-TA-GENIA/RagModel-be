# pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    gpu: tests that require GPU
    slow: slow running tests
    integration: integration tests
    e2e: end-to-end tests

# Default options
addopts = -v --tb=short

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning